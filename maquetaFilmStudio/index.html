<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio4 - FRAMEWORK CSS</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>

    <!-- HEADER -->

  <header class="w-100 col-md-12" >

    <!-- BARRA DE BUSQUEDA E INICIO DE SESIÓN -->
    <div class="container-fluid w-100 p-0">
      <div class="row d-flex flex-wrap align-items-center justify-content-around p-0"  style="background-color: #262B36;">
        <a href="/" class="col-md-3 d-flex align-items-center justify-content-center text-decoration-none">
          <img class="logo" src="./imgs/logo-cinema.png" alt="">
        </a>

        <div class="input-group w-50 col-md-3">
            <div class="form-outline d-flex justify-content-center" data-mdb-input-init style="width: 100% !important;">
                <button type="button" class="btn btn-light px-4" data-mdb-ripple-init id="botonSearch">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
                <input type="search" id="form1" class="form-control w-50" id="barraSearch" style="border-radius: 0 0.25em 0.25em 0;"/>
            </div>
          </div>

        <div class="text-end col-md-3 d-flex justify-content-center">
          <button type="button" class="btn botonAzul text-white" data-bs-toggle="modal" data-bs-target="#modalFilmStudio">Registrarse</button>
          <button type="button" class="btn me-2 botonRojo text-white" data-bs-toggle="modal" data-bs-target="#modalFilmStudio">Iniciar sesión</button>
        </div>
      </div>
          <!-- Ventana Modal -->
<div class="modal fade" id="modalFilmStudio" tabindex="-1" aria-labelledby="modalFilmStudioLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Cabecera de la ventana modal -->
      <div class="modal-header">
        <h5 class="modal-title text-success" id="modalFilmStudioLabel">FILM STUDIO</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- Cuerpo de la ventana modal -->
      <div class="modal-body">
        <!-- Pestañas -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro" type="button" role="tab" aria-controls="registro" aria-selected="true">Registro</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="inicioSesion-tab" data-bs-toggle="tab" data-bs-target="#inicioSesion" type="button" role="tab" aria-controls="inicioSesion" aria-selected="false">Inicio Sesión</button>
          </li>
        </ul>
        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="registro" role="tabpanel" aria-labelledby="registro-tab">
            <!-- Formulario de registro -->
            <form>
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
              </div>
              <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
          </div>
          <div class="tab-pane fade" id="inicioSesion" role="tabpanel" aria-labelledby="inicioSesion-tab">
            <!-- Formulario de inicio de sesión -->
            <form>
              <div class="mb-3">
                <label for="usuarioLogin" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuarioLogin" placeholder="Nombre de usuario">
              </div>
              <div class="mb-3">
                <label for="contrasenaLogin" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasenaLogin" placeholder="Contraseña">
              </div>
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



          
        </div>
      </div>
    </div>
    
        <!-- BARRA DE NAVEGACION -->
    <div class="container-fluid p-0" >  
        <ul class="nav nav-pills bg-success d-flex justify-content-center align-items-center" >
            <li class="nav-item px-4" >
                <a href="#" class="nav-link text-white">Inicio</a>
            </li>
            <li class="nav-item px-4"><a href="#" class="nav-link text-white">Peliculas</a></li>
            <li class="nav-item px-4"><a href="#" class="nav-link text-white">Estrenos</a></li>
            <li class="nav-item px-4"><a href="#" class="nav-link text-white">Series</a></li>
            <li class="nav-item px-4"><a href="#" class="nav-link text-white">Foro</a></li>
            <li class="nav-item px-4"><a href="#" class="nav-link text-white">Noticias</a></li>
        </ul>
    </div>
  </header>

  <!-- CARROUSEL -->

  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./imgs/banners/ralph-rompe-internet-banner.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./imgs/banners/mortal-engines-banner.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/imgs/banners/aquaman-banner.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- SECCION DE PELICULAS -->

  <section class="container-fluid justify-content-center d-flex flex-column m-0 gap-3" style="background-color: #262B36;">
  
    <h1 class="py-1 text-white h2 text-center">Próximos estrenos</h1>
    <div class="row px-6 d-flex justify-content-center align-items-center container-fluid gap-3">
        <div class="col-md-2 d-flex justify-content-center flex-column">
            <img src="./imgs/peliculas/ralph_rompe_internet.jpg" alt="">
            <h4 class="text-success text-center h5">Ralph Rompe Internet</h4>
        </div>
        <div class="col-md-2 d-flex justify-content-between flex-column">
            <img src="./imgs/peliculas/robin_hood.jpg" alt="">
            <h4 class="text-success text-center">Robin Hood</h4>
        </div>
        <div class="col-md-2 d-flex justify-content-center flex-column">
            <img src="./imgs/peliculas/stubby_un_heroe_muy_especial.jpg" alt="">
            <h4 class="text-success text-center">Stubby un heroe</h4>
        </div>
        <div class="col-md-2 d-flex justify-content-center flex-column">
            <img src="./imgs/peliculas/aquaman.jpg" alt="" style="width: 100%; height: auto;">
            <h4 class="text-success text-center">Aquaman</h4>
        </div>
    </div>
      <div class="d-flex justify-content-center">
      <!-- Botón para mostrar más películas -->
    <button class="btn botonRojo text-white px-4" type="button" data-bs-toggle="collapse" data-bs-target="#moreMovies" aria-expanded="false" aria-controls="moreMovies">
      Ver más peliculas
    </button>
  </div>
  <!-- Películas adicionales -->
  <div class="collapse " id="moreMovies">
      <div class="row px-6 d-flex justify-content-center align-items-center container-fluid gap-3">
        <div class="col-md-2 d-flex justify-content-center flex-column">
          <img src="./imgs/peliculas/deadpool_2.jpg" alt="">
          <h4 class="text-success text-center h5">Deadpool</h4>
      </div>
      <div class="col-md-2 d-flex justify-content-between flex-column">
          <img src="./imgs/peliculas/bohemian_rhapsody.jpg" alt="">
          <h4 class="text-success text-center">Bohemian Rhapsody</h4>
      </div>
      <div class="col-md-2 d-flex justify-content-center flex-column">
          <img src="./imgs/peliculas/el_regreso_de_mary_poppins.jpg" alt="">
          <h4 class="text-success text-center h5">El regreso de Mary Poppins</h4>
      </div>
      <div class="col-md-2 d-flex justify-content-center flex-column">
          <img src="./imgs/peliculas/venom.jpg" alt="" style="width: 100%; height: auto;">
          <h4 class="text-success text-center">Venom</h4>
      </div>
      </div>
  </div>
   
  </section>

  <footer class="bg-dark text-white d-flex justify-content-center align-items-center" style="height: 3em;">
    <p>@CADIF1. Todos los derechos reservados</p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
